<div class="thumbnail">
    <img src="{{event.images[0].low_resolution.url}}" alt="event image">
    <div class="caption">
        <h3>{{event.title}}</h3>
        <div class="row" >
            <div class="col-xs-6" >
                {{event.venues[0].name}}
            </div>
            <div class="col-xs-6" >
                {{event.venues[0].performances[0].start_date | date : 'MMM dd'}}
            </div>
        </div>
    </div>
</div>
